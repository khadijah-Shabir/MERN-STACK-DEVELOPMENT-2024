<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

<body>
    <h2>To do App</h2>

    <p>Type "list" to see your tasks</p>
