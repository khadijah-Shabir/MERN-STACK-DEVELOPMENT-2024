<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="black">
        <caption><b>Student Information</b></caption>
        <thead>
          <tr>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Ali</td>
            <td>A</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Ahmed</td>
            <td>B</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Muhammad</td>
            <td>A+</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total Students: 3</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
