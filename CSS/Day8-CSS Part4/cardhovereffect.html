<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card hover effect</title>
    <link rel="stylesheet" href="cardhovereffect.css">
</head>
<body>
    <div class="card">
        <img src="man.jpeg" alt="Rahul picture">

        <img src="women.jpeg" alt="Neha's picture">

        </div>
    </div>

    
</body>
</html>
